
<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
    <style>
        .contenedor-imagen {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }

        .imagen {
            border: 2px solid #333;
            padding: 10px;
            max-width: 200px; /* Establece el ancho máximo para las imágenes */
        }
    </style>
</head>
<body>


<body>
    <h1>Albayzin</h1>
    
    <label for="selector">Selecciona una imagen de Albayzi:</label>
    <select id="selector">
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/Avg_tim_Albayzin.html">Tiempo medio por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/Median_time_Albayzin.html">Tiempo mediano por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/Std_time_Albayzin.html">Desviación típica del tiempo por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/AudioSpeakAlb.html">Personas por número de frases</option>
    </select>

    <div id="contenido">
        <!-- Aquí se cargará el contenido seleccionado -->
    </div>

    <script>
        // Función para cargar el contenido según la selección
        function loadContent() {
            var selector = document.getElementById("selector");
            var selectedValue = selector.options[selector.selectedIndex].value;
            $("#contenido").load(selectedValue);
        }

        // Asignar el evento al cambio de selección
        document.getElementById("selector").addEventListener("change", loadContent);
    </script>
</body>
</html>
