
<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
    <style>
        .contenedor-imagen {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }

        .imagen {
            border: 2px solid #333;
            padding: 10px;
            max-width: 200px; /* Establece el ancho máximo para las imágenes */
        }
    </style>
</head>
<body>


<body>
    <h1>Librivox</h1>
    <select id="Imageselector_Lib" onchange="loadContent(this.value)">
        <option value="">Selecciona una imagen de Librivox</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Librivox/Avg_tim_Librivox.html">Tiempo medio por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Librivox/Median_time_Librivox.html">Tiempo mediano por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Librivox/STD_time_Librivox.html">Desviación típica del tiempo por Nº palabras</option>
    </select>

    <div id="contenido">
    </div>
    
    <h1>Albayzin</h1>
    
    <select id="Imageselector_Alb" onchange="loadContent(this.value)">
        <option value="">Selecciona una imagen de Albayzin 216</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/Avg_tim_Albayzin.html">Tiempo medio por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/Median_time_Albayzin.html">Tiempo mediano por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/STD_time_Albayzin.html">Desviación típica del tiempo por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Albayzin/AudioSpeakAlb.html">Tiempo de audio y Nº frases por persona</option>
    </select>

    <div id="contenido">
    </div>
    <h1>Thalento</h1>
    
    <select id="Imageselector_Thal" onchange="loadContent(this.value)">
        <option value="">Selecciona una imagen de Thalento Diálogo y Lectura</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Thalento/Avg_tim_Thalento.html">Tiempo medio por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Thalento/Median_time_Thalento.html">Tiempo mediano por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Thalento/STD_time_Thalento.html">Desviación típica del tiempo por Nº palabras</option>
        <option value="https://santirf01.github.io/TFG_Image_page.io/Imagenes/Thalento/AudioSpeakThal.html">Tiempo de audio y Nº frases por persona</option>
    </select>

    <div id="contenido">
    </div>

    <script>
        // Función para cargar el contenido según la selección
        function loadContent(url) {
            var contenidoDiv = document.getElementById("contenido");
            if (url) {
                contenidoDiv.innerHTML = '<iframe src="' + url + '" width="840" height="640"></iframe>';
            } else {
                contenidoDiv.innerHTML = ""; // Limpiar el contenido si no se selecciona nada
            }
        }
        // Asignar el evento al cambio de selección
        //document.getElementById("Imageselector").addEventListener("change", loadContent);
    </script>
</body>
</html>
